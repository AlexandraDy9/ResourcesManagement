<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/resources.css" th:href="@{/css/resources.css}">

</head>

<body>
<div class="container">
    <h1 class="mt-2 mb-5">Forum</h1>
    <div th:switch="${resourcesList}" class="resources-container">
        <h2 th:case="${resourcesList.size()==0}">No resources yet!</h2>
        <div th:case="*">
            <div class="card mb-3" style="width:40rem;" th:each="resource:${resourcesList}">
                <a th:href="@{/resources/{id}(id=${resource.getId()})}">
                    <img th:src="${resource.photo}" class="card-img-top">
                    <div class="card-body">
                        <h5 id="title" class="card-title" th:text="${resource.title}"></h5>
                    </div>
                </a>
            </div>
        </div>

    </div>
</div>

<script type="text/javascript" src="../static/js/resources.js" th:src="@{/js/resources.js}"></script>
</body>
</html>
