<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forum</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../static/css/resources.css" th:href="@{/css/resources.css}">

</head>

<body>

<header>
    <h2 class="mt-2 mb-5">Admin page</h2>
</header>

<main class="main">
    <h5 th:text="${'Assigning rights for the resource ' + resourceTitle}" class="mt-2 mb-5"></h5>

    <form action="#" th:action="@{/admin/assignment/{title}(title=${resourceTitle})}"  th:object="${addRight}" method="post" class="form-inline">
        <label class="my-1 mr-2" for="inlineFormCustomSelectUser">Users</label>
        <select th:field="*{user}" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectUser">
            <option value="">Choose...</option>
            <option th:each="user:${usersList}" th:value="${user.getUsername()}" th:text="${user.getUsername()}"></option>
        </select>

        <label class="my-1 mr-2 ml-4" for="inlineFormCustomSelectRights">Rights</label>
        <select th:field="*{right}" class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectRights">
            <option value="">Choose...</option>
            <option th:each="right:${rightsList}" th:value="${right.name()}"  th:text="${right.name()}"></option>
        </select>

        <button id="assignedBtn" type="submit" class="btn btn-primary my-1 ml-4">Assignment</button>
    </form>
</main>
</body>
</html>
